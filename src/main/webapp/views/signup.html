<div class="container">
	<form ng-submit="submitDetails()">
		Username: <input type="text" ng-model="form.username" /><br /> <br />
		emailId: <input type="email" ng-model="form.emailID" /><br /> <br />
		Password: <input type="text" ng-model="form.password" /><br /> <br />
		First Name: <input type="text" ng-model="form.firstName" /><br /> <br />
		Last Name: <input type="text" ng-model="form.lastName" /><br /> <br />
		Short Description about yourself : <input type="text" ng-model="form.description" /><br /> <br />
		Education Level : <input type="text" ng-model="form.educationLevel" /><br /> <br />
		Major : <input type="text" ng-model="form.major" /><br /> <br />
		Location : <input type="text" ng-model="form.location" /><br /> <br />
		Phone Number : <input type="text" ng-model="form.phone" /><br /> <br />
		Skills: <input type="textarea" ng-model="form.skills" /><br /> <br />
		Interests: <input type="textarea" ng-model="form.interests" /><br /><br /> 
		Friends: <input type="textarea" ng-model="form.friends" /><br />
		<br /> <input type="submit" value="submit" />
	</form>
</div>
<div ng-show="message">
	<p ng-if="message.status == 200">User Created</p>
	<p ng-if="message.status != 200">Oops, error..try again!</p>
</div>
